<!DOCTYPE html><html><body>
<canvas width="16" height="16" style="background: #4285f4; border-radius: 50%;"></canvas>
<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  
  // Draw blue circle
  ctx.fillStyle = '#4285f4';
  ctx.beginPath();
  ctx.arc(8, 8, 6, 0, 2 * Math.PI);
  ctx.fill();
  
  // Draw white user icon
  ctx.fillStyle = '#ffffff';
  ctx.beginPath();
  ctx.arc(8, 0, 2, 0, 2 * Math.PI);
  ctx.fill();
  
  // Draw user body
  ctx.beginPath();
  ctx.moveTo(4, 10);
  ctx.quadraticCurveTo(4, 6, 8, 6);
  ctx.quadraticCurveTo(12, 6, 12, 10);
  ctx.lineTo(12, 12);
  ctx.lineTo(4, 12);
  ctx.closePath();
  ctx.fill();
</script></body></html>
